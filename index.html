<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 style="text-align: center;">Information center</h1>
        <form class="form-control">
            <label for="fullName">Full name: </label>
            <input class="form-control" type="text" id="fullName" name="fullName" required autofocus>
            <label for="emailField">Email: </label>
            <input class="form-control" type="email" id="emailField" name="emailField" required>
            <label for="ageField">Age: </label>
            <input class="form-control" type="number" id="ageField" name="ageField" required>
            
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
